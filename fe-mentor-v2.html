<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor Challenges</title>
  <link rel="stylesheet" href="./assets/style/style-v2.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <h2 class="subject">í”„ë¡ íŠ¸ì—”ë“œ ë©˜í†  ì±Œë¦°ì§€</h2>

      <div class="content"></div>
    </div>
  </div>

  <script>
    const content = document.querySelector('.content')

    fetch('./assets/data/data.json')
      .then((res => res.json()))
      .then((data => {

        data.forEach(item => {
          const card = document.createElement('div');
          card.classList.add('card');

          const [num, level] = item.level.split('|');
          
          let skills = '';
          item.skills.split('|').forEach((s) => {
            skills += `
              <span class="bean ${s}">${s}</span>
            `
          })

          card.innerHTML = `
            <div class="card-content">
              <div class="img-container">
                <img src="${item.img}" class="thumb">
              </div>
              <div class="text-container">
                <div class="card-top mt-10">
                  <div class="period">${item.stDate} ~ ${item.edDate}</div>
                  <a class="title" href="${item.liveUrl}" target="_blank">${item.subject}ðŸš€</a>
                </div>
                <div class="card-body">
                  <div class="level ${level} mtb-5">
                    <span class="num">${num}</span>
                    <span class="name">${level.toUpperCase()}</span>
                  </div>
                  <div class="description">${item.description}</div>
                </div>

                <div class="card-bottom">
                  <div class="beans mtb-5">${skills}</div>
                  <div class="page-list">
                    <a href="${item.github}" target="_blank"
                      class="mr-10">
                      <img src="./assets/icons/github.png" width="17px">
                      GitHub
                    </a>
                    <div>
                      <a href="${item.feHub}"
                        target="_blank">
                        <img src="https://www.frontendmentor.io/static/images/logo-mobile.svg" width="17px">
                        Frontend-Mentor Hub
                      </a>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          `;

          content.appendChild(card);
        })
      }))
      .catch(error => console.error('Error fetching data:', error));
  </script>
</body>

</html>
